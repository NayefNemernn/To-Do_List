<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="page">
        <div class="nav">
            <div class="nav-profile">
                <img src="Assets/profile.png" alt="Profile" class="profile-img">
                <div class="profile-box">
                    <div class="profile-name">Nayef Nemer</div>
                    <div class="profile-email">na******n@gmail.com</div>
                </div>
                
                

            </div>
            <div class="nav-search">
                <input type="text" placeholder="Search...">
            </div>
            <div class="nav-dashboard"></div>
            <div class="nav-Courses"></div>
            <div class="nav-tasks"></div>
            <div class="nav-messages"></div>
            <div class="nav-achievements"></div>
            <hr>
            <div class="nav-settings"></div>
            <div class="nav-help"></div>
            <div class="nav-logout"></div>

        </div>
        <div class="my-tasks">
            <div class="task-header">
                <div class="task-header-title">My Tasks</div>
            </div>
            <form class="task-form">
                <input type="text" id="task-input" placeholder="New task" required>
                <input type="datetime-local" id="task-date" required>
                <input type="text" id="task-person" placeholder="Assign to" required>
                <button type="submit">+</button>
            </form>
            <div class="task-body">
                <div class="list" id="pending-tasks">
                    <h3>Pending</h3>
                    <div class="task-container"></div>
                </div>
                <div class="list" id="completed-tasks">
                    <h3>Completed</h3>
                    <div class="task-container"></div>
                </div>
                <div class="list" id="past-due-tasks">
                    <h3>Past Due</h3>
                    <div class="task-container"></div>
                </div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
